plugins {
    id 'java'
    id 'org.sonarqube' version '5.1. 0.4882'
}

group = 'com.electricitybilling'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = '17'
    targetCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    // MySQL connector
    implementation 'mysql:mysql-connector-java:8.0.33'
    
    // RS2XML for JTable database display
    implementation 'net.proteanit:rs2xml:1.0'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

sonar {
    properties {
        property "sonar.projectKey", "ysmnayn_ElectricityBillingSystem-Maintenance"
        property "sonar.organization", "yasmin-ayuni"
        property "sonar. host.url", "https://sonarcloud.io"
    }
}
